<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description" content="Love Running. Club for runners in Dublin,Ireland.Urban Running. Trail Running. Dublin Docklands and Pheonix Park.">
    <meta name="keywords" content="love running, run , running club, runners , Ireland, Dublin, Sport ,Exercise">
    
    <title>Love Running</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Section for headings-->
    <header>
        <a href="index.html">
            <h1 id="logo"> 
                Love Running 
            </h1>
        </a> 
       
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html" >Home </a>

                </li>

                <li>
                    <a href="gallery.html"  >Gallery </a>
                </li>

                <li>
                    <a href="signup.html" class="active" >Sign Up </a>
                </li>
            </ul>
        </nav>
     </header>
     <!--Section for where the main content will go -->
    <main>
        <section id="sign-up">
            <form method="post"> 
                <h2>
                    <i class="fa-solid fa-heart-pulse"></i> Lets get you  <br> signed up!
                </h2>
               <label id="first_name" name="first_name"> First Name :</label>
                <input type="text" name="first_name" id="first_name" required >
                <br>
                <label id="last_name" name="last_name">Last Name: </label>
                <input type="text" name="last_name" id="last_name" required >
                <br>
                <label id="email-address" name="email-address"> Email Address:</label>
                <input type="email" name="email-address" id="email-address" required >
                <div id="radiobuttons">
                <label name="running-preferences"> Road <input type="radio" name="running-preferences" id="road" required > </label>
                
                <label name="running-preferences"> Trail <input type="radio" name="running-preferences" id="trail" required> </label>
                
                <label name="running-preferences"> Both <input type="radio" name="running-preferences" id="both" required></label>
               
                </div>
                 <input type="submit" name="lets-run" id="lets-run" value="Let's Run!" required >
                   
            </form>
            
        </section>
    </main>
    <!--Section for the footer-->
    <footer> 
        <Ul id="social-networks">
            <li>
                <a href="https://facebook.com/" target="_blank" rel="noopener" aria-label="Visit our facebook page opens in a new tab." >
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://instagram.com/" target="_blank" rel="noopener" aria-label="Visit our instagram page opens in a new tab.">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="Opens our X page in a new tab">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </li>

            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Open our youtube page in a new tab">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
        </Ul>
    </footer>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/11665d5c0d.js" crossorigin="anonymous"></script>    
</body>
</html>
